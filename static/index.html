<html>

    <title>File upload Node.</title>
  </head>
  <body>
      <form id="uploadForm"
          enctype="multipart/form-data"
          action="/"
          method="post">

      <input type='text' id='random' name='random'><br>
      <span id = "status"></span>
    </form>

  </body>
  

</html>
